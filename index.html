<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Street food ni koya bagnol</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>WELCOME TO STREET FOOD NI KOYA BAGNOL!</h1>
    <h2>All the street foods are shown below and the prices!</h2>
    <div class="street foods">
      <ul>
        <li>Burgers - ₱60</li>
        <li>Fries - ₱50</li>
        <li>Fishball - ₱20</li>
        <li>Kikiam - ₱20</li>
      </ul>
      <button type="button" onclick="addFoodItem()">Add a food item</button>
      <div class="choices">
        <form>
          <label for="street-foods">Choice</label>
          <select name="street-foods" id="street-foods">
            <option value="burger">Burger</option>
            <option value="fries">Fries</option>
            <option value="fishball">Fishball</option>
            <option value="kikiam">Kikiam</option>
          </select>
        </form>
      </div>

      <div class="quantity">
        <label for="choices">Quantity</label>
        <input type="text" id="quantity" name="quantity" />
      </div>

      <div class="pay">
        <form id="paymentForm">
          <input
            type="text"
            id="cash"
            name="cash"
            placeholder="Enter cash amount"
          />
          <input type="submit" value="Pay" />
        </form>
      </div>
    </div>
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
